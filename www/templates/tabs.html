<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="五十音" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/50on">
    <ion-nav-view name="tab-50on"></ion-nav-view>
  </ion-tab>

  <ion-tab title="常用句" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/sentence">
    <ion-nav-view name="tab-sentence"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="其他" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
